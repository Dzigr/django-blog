{% extends "base.html" %}

{% block content %}
    <div><a href="{% url 'article_create' %}">Добавить статью</a></div>
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article_id' id=article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
